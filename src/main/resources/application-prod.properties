# ============================================
# LOGGING CONFIGURATION
# ============================================

# Log file location (can be overridden by logback-spring.xml)
logging.file.path=./logs
logging.file.name=./logs/user-management.log

# Default log level
logging.level.root=INFO

# Application package - DEBUG for detailed logging
logging.level.com.syn.usermanagement=DEBUG

# Spring Security logging
logging.level.org.springframework.security=INFO

# Hibernate SQL logging (set to DEBUG to see SQL queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Web logging
logging.level.org.springframework.web=INFO

# Show more startup info
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# ============================================
# LOG PATTERN CONFIGURATION
# ============================================

# Console pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) - %msg%n

# File pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{requestId}] %logger{36} - %msg%n

# ============================================
# LOG FILE ROTATION
# ============================================

# Maximum log file size
logging.logback.rollingpolicy.max-file-size=10MB

# Maximum number of days to keep logs
logging.logback.rollingpolicy.max-history=30

# Total size cap
logging.logback.rollingpolicy.total-size-cap=1GB

#Cors
cors.allowed-origins=http://localhost:4200

#Profiles
spring.profiles.active=prod
